{% extends "layout.html" %}

{% block title %}
    Iniciar sesión
{% endblock title %}

{% block content %}
    <section>
        <h1>Iniciar sesión</h1>
        <form action="{% url 'users:login' %}" method='post'>
            {% csrf_token %}
            {{ form }}
            <button>Continuar</button>
        </form>
    </section>
{% endblock content %}
